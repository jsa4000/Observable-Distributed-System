apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name:  simple-spring-boot-tracing
  #namespace: tools
  labels:
    app: simple-spring-boot-tracing
    #Â Prometheus operator will look for this label to match up with the prometheus instance to configure
    release: prometheus
spec:
  jobLabel: simple-spring-boot-tracing-metrics
  endpoints:
  - interval: 30s
    port: http
    path: management/metrics
  namespaceSelector:
    matchNames:
    - micro
  selector:
    matchLabels:
      # Name of the service to scrape (endpoints)
      name: simple-spring-boot-tracing
 
